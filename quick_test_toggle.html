<!DOCTYPE html>
<html>
<head>
    <title>Quick Trading Toggle Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Trading Mode Toggle Test</h1>
    
    <div>
        <button onclick="setMockMode()">Set Mock Mode</button>
        <button onclick="setLiveMode()">Set Live Mode</button>
        <button onclick="getBalance()">Get USDT Balance</button>
        <button onclick="getAllBalances()">Get All Balances</button>
    </div>
    
    <div id="status"></div>
    <div id="results"></div>

    <script>
        let ws = null;
        let currentMode = 'mock';
        
        function log(message, type = 'info') {
            const status = document.getElementById('status');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            status.appendChild(div);
            status.scrollTop = status.scrollHeight;
        }
        
        function showResult(data) {
            const results = document.getElementById('results');
            results.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        }
        
        function connectWebSocket() {
            if (ws && ws.readyState === WebSocket.OPEN) return;
            
            ws = new WebSocket('ws://localhost:8767');
            
            ws.onopen = () => {
                log('Connected to WebSocket', 'success');
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                console.log('Received:', data);
                
                if (data.type === 'trading_mode_set') {
                    currentMode = data.data.mode;
                    log(`Trading mode set to: ${currentMode}`, 'success');
                    if (data.data.connection_test) {
                        log(`Connection test: ${data.data.connection_test.success ? 'PASS' : 'FAIL'}`, 
                            data.data.connection_test.success ? 'success' : 'error');
                    }
                    showResult(data);
                } else if (data.type === 'trading_balance') {
                    log(`Balance retrieved in ${data.data.mode} mode`, 'success');
                    const balance = data.data.balance;
                    log(`USDT: Free=${balance.free}, Locked=${balance.locked}, Total=${balance.total}`, 'info');
                    showResult(data);
                } else if (data.type === 'all_trading_balances') {
                    log(`All balances retrieved in ${data.data.mode} mode`, 'success');
                    log(`Assets with balance: ${data.data.balances.length}`, 'info');
                    showResult(data);
                } else if (data.type === 'error') {
                    log(`Error: ${data.data.message}`, 'error');
                    showResult(data);
                } else if (data.type === 'initial_data') {
                    log('Received initial data (skipping)', 'info');
                }
            };
            
            ws.onerror = (error) => {
                log('WebSocket error', 'error');
                console.error(error);
            };
            
            ws.onclose = () => {
                log('WebSocket disconnected', 'error');
                setTimeout(connectWebSocket, 2000);
            };
        }
        
        function setMockMode() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('WebSocket not connected', 'error');
                return;
            }
            
            log('Setting mock mode...', 'info');
            ws.send(JSON.stringify({
                type: 'set_trading_mode',
                data: { mode: 'mock' }
            }));
        }
        
        function setLiveMode() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('WebSocket not connected', 'error');
                return;
            }
            
            log('Setting live mode...', 'info');
            ws.send(JSON.stringify({
                type: 'set_trading_mode',
                data: { mode: 'live' }
            }));
        }
        
        function getBalance() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('WebSocket not connected', 'error');
                return;
            }
            
            log('Getting USDT balance...', 'info');
            ws.send(JSON.stringify({
                type: 'get_trading_balance',
                data: { asset: 'USDT' }
            }));
        }
        
        function getAllBalances() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('WebSocket not connected', 'error');
                return;
            }
            
            log('Getting all balances...', 'info');
            ws.send(JSON.stringify({
                type: 'get_all_trading_balances'
            }));
        }
        
        // Auto-connect on page load
        connectWebSocket();
    </script>
</body>
</html>
