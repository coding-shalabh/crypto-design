<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .connected { background-color: #d4edda; color: #155724; }
        .disconnected { background-color: #f8d7da; color: #721c24; }
        .error { background-color: #fff3cd; color: #856404; }
        #messages { height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; background: #f9f9f9; }
        button { margin: 5px; padding: 10px 15px; }
    </style>
</head>
<body>
    <h1>WebSocket Connection Test</h1>
    
    <div id="status" class="status disconnected">Disconnected</div>
    
    <div>
        <button onclick="connect()">Connect</button>
        <button onclick="disconnect()">Disconnect</button>
        <button onclick="getCryptoData()">Get Crypto Data</button>
        <button onclick="getPositions()">Get Positions</button>
        <button onclick="clearMessages()">Clear Messages</button>
    </div>
    
    <h3>Messages:</h3>
    <div id="messages"></div>
    
    <script>
        let socket = null;
        let messageCount = 0;
        
        function updateStatus(status, className) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = status;
            statusDiv.className = `status ${className}`;
        }
        
        function addMessage(message) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.innerHTML = `<strong>${++messageCount}:</strong> ${new Date().toLocaleTimeString()} - ${message}`;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function connect() {
            if (socket && socket.readyState === WebSocket.OPEN) {
                addMessage('Already connected');
                return;
            }
            
            try {
                socket = new WebSocket('ws://localhost:8765');
                
                socket.onopen = function(event) {
                    updateStatus('Connected', 'connected');
                    addMessage('WebSocket connected');
                };
                
                socket.onmessage = function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        addMessage(`Received: ${data.type} - ${JSON.stringify(data.data).substring(0, 100)}...`);
                    } catch (error) {
                        addMessage(`Error parsing message: ${error.message}`);
                    }
                };
                
                socket.onerror = function(error) {
                    updateStatus('Error', 'error');
                    addMessage(`WebSocket error: ${error}`);
                };
                
                socket.onclose = function(event) {
                    updateStatus('Disconnected', 'disconnected');
                    addMessage(`WebSocket closed: ${event.code} - ${event.reason}`);
                };
                
            } catch (error) {
                addMessage(`Connection error: ${error.message}`);
            }
        }
        
        function disconnect() {
            if (socket) {
                socket.close();
                socket = null;
            }
        }
        
        function getCryptoData() {
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({ type: 'get_crypto_data' }));
                addMessage('Sent: get_crypto_data');
            } else {
                addMessage('Not connected');
            }
        }
        
        function getPositions() {
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({ type: 'get_positions' }));
                addMessage('Sent: get_positions');
            } else {
                addMessage('Not connected');
            }
        }
        
        function clearMessages() {
            document.getElementById('messages').innerHTML = '';
            messageCount = 0;
        }
        
        // Auto-connect on page load
        window.onload = function() {
            connect();
        };
    </script>
</body>
</html>
