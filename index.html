<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Trading Dashboard - Real-time Data</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">
                <i class="fas fa-chart-line"></i>
                Crypto Trading Dashboard
            </h1>
            <div class="connection-status">
                <span id="status-indicator" class="status-indicator"></span>
                <span id="status-text">Connecting...</span>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <section class="controls">
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search cryptocurrencies..." aria-label="Search cryptocurrencies">
                    <i class="fas fa-search search-icon"></i>
                </div>
                <div class="view-controls">
                    <button id="grid-view" class="view-btn active" aria-label="Grid view">
                        <i class="fas fa-th"></i>
                    </button>
                    <button id="list-view" class="view-btn" aria-label="List view">
                        <i class="fas fa-list"></i>
                    </button>
                </div>
            </section>

            <section class="stats-overview">
                <div class="stat-card">
                    <h3>Total Market Cap</h3>
                    <p id="total-market-cap">$0</p>
                </div>
                <div class="stat-card">
                    <h3>24h Volume</h3>
                    <p id="total-volume">$0</p>
                </div>
                <div class="stat-card">
                    <h3>Active Coins</h3>
                    <p id="active-coins">0</p>
                </div>
                <div class="stat-card">
                    <h3>BTC Dominance</h3>
                    <p id="btc-dominance">0%</p>
                </div>
            </section>

            <section class="crypto-grid" id="crypto-container">
                <!-- Crypto cards will be dynamically inserted here -->
            </section>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Loading cryptocurrency data...</p>
            </div>

            <div class="error-message" id="error-message" style="display: none;">
                <i class="fas fa-exclamation-triangle"></i>
                <p>Failed to load cryptocurrency data. Please check your connection and try again.</p>
                <button id="retry-btn" class="retry-btn">Retry</button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Crypto Trading Dashboard. Real-time data powered by WebSocket.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
